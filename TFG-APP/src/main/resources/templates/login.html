<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragmentos/head.html}"></head>
<title>Login</title>

<body class="bg-light-subtle">

	<header th:insert="~{fragmentos/nav.html}"></header>

	<div id="loginForm" class="mt-5">
		<div class="container mb-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div th:if="${param.error}">
						<div class="alert alert-danger">Correo o contraseña incorrectos</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">Has hecho logout</div>
					</div>

					<div class="card rounded-4 p-0 shadow">
						<div class="card-header rounded-4 rounded-bottom bg-custom-color bg-gradient bg-opacity-75">
							<h2 class="text-center text-white">Iniciar Sesión</h2>
						</div>
						<div class="card-body">
							<form method="post" role="form" th:action="@{/login}" class="form-horizontal">
								<div class="form-group mb-4 mt-2">
									<div class="input-container">
										<label class="input-container-label fw-bold">Correo</label>
										<input type="text" id="username" name="username"
											class="input-container-input" />
									</div>
								</div>

								<div class="form-group mb-3">

									<div class="input-container">
										<label class="input-container-label fw-bold">Contraseña</label>

										<input type="password" id="password" name="password"
											class="input-container-input" />
									</div>
								</div>

								<div class="row justify-content-center mb-3">
									<div class="col-auto">
										<div class="form-check form-switch">
											<input @click="mostrar_password" class="form-check-input" type="checkbox"
												role="switch" id="flexSwitchCheckDefault">
											<label class="form-check-label" for="flexSwitchCheckDefault">Mostrar
												contraseña
											</label>
										</div>
									</div>
								</div>


								<div class="form-group mb-2">
									<div class="row justify-content-center">
										<div class="col text-center">
											<button class="btn btn-outline-custom-color fs-5 fw-semibold"
												type="submit">Iniciar
												sesión</button>
										</div>
									</div>
								</div>
								<div class="form-group mb-3">
									<div class="row justify-content-center">
										<div class="col text-center">
											<span class="fst-italic"> ¿No estás registrado?
												<a th:href="@{/registro}" class="text-decoration-none">Regístrate
													aquí</a>
											</span>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="/js/login.js"></script>
</body>

</html>
